<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeTimeFul</title>
  <link href="main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <script src="script.js" async></script>
</head>
<body>
  <img class="background" src="images/youtubeBg.png" alt="youtube home view">
  <div class="layer-container">
    <div class="modal">
      <div class="modal-body">
        <h1 class="modal-header">High Five!</h1>
        <h2 class="modal-subheader">You saved <span class="saved-hours">X hours</span> in the past 2 days of aimless scrolling!</h2>
        <p class="share-msg">Share this with your friends and help them to be more productive.</p>
    
        <section class="social-icons">
          <button class="social-icon">
            <img src="images/socials/facebook.png" alt="Facebook icon">
          </button>
          <button class="social-icon">
            <img src="images/socials/twitter.png" alt="Twitter icon">
          </button>
          <button class="social-icon">
            <img src="images/socials/telegram.png" alt="Telegram icon">
          </button>
          <button class="social-icon">
            <img src="images/socials/reddit.png" alt="Reddit icon">
          </button>
          <button class="social-icon">
            <img src="images/socials/linkedin.png" alt="LinkedIn icon">
          </button>
          <button class="social-icon">
            <img src="images/socials/gmail.png" alt="Gmail icon">
          </button>
        </section>  
      </div>
      <img class="shine-star1" src="images/shine-1.png" alt="Star">
      <img class="shine-star2" src="images/shine-2.png" alt="Star">
      <button class="close-btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
    </div>
    <div class="backdrop"></div>
  </div>
</body>
</html>
