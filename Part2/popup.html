<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeTimeful</title>
  <link href="main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <script src="popup.js" async></script>
</head>
<body>
  <header>
    <img class="logo" src="images/BeTimeful.png" alt="App Logo">
    <button class="cog-icon">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </button>
  </header>

  <main>
    <section class="block-section">
      <div class="switch-wrapper">
        <span class="label">Block all</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
  
      <div class="socials-wrapper">
        <button class="social-icon">
          <img src="images/facebook@256px.png" alt="facebook">
        </button>
        <button class="social-icon">
          <img src="images/instagram@256px.png" alt="instagram">
        </button>
        <button class="social-icon">
          <img src="images/youtube@256px.png" alt="youtube">
        </button>
        <button class="social-icon">
          <img src="images/twitter@256px.png" alt="twitter">
        </button>
        <button class="social-icon">
          <img src="images/linkedin@256px.png" alt="linkedin">
        </button>
        <button class="social-icon">
          <img src="images/tik_tok@256px.png" alt="tik_tok">
        </button>
        <button class="social-icon">
          <img src="images/reddit@256px.png" alt="reddit">
        </button>
      </div>
  
      <div class="quote-wrapper">
        <p>There are no traffic jams along the extra mile.</p>
        <span class="quote-author">-Roger Stawbach</span>
      </div>
    </section>


    <section class="calendar-section">
      <section class="date-range">
        <div class="input-group">
          <label class="label" for="fromDate">From</label>
          <input type="text" name="fromDate" placeholder="12:00 a.m.">
        </div>
        <div class="input-group">
          <label class="label" for="toDate">To</label>
          <input type="text" name="toDate" placeholder="10:00 p.m.">
        </div>
      </section>
  
      <section class="repeat-days">
        <span class="label">Repeat</span>
        <div class="days-wrapper">
          <button class="day-btn">
            <span>M</span>
          </button>
          <button class="day-btn">
            <span>T</span>
          </button>
          <button class="day-btn">
            <span>W</span>
          </button>
          <button class="day-btn">
            <span>T</span>
          </button>
          <button class="day-btn">
            <span>F</span>
          </button>
          <button class="day-btn">
            <span>S</span>
          </button>
          <button class="day-btn">
            <span>S</span>
          </button>
        </div> 
      </section>
  
      <section class="switch-wrapper">
        <span class="label">Automatic startup</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </section>
    </section>

    <section class="feedback-section">
      <section class="textarea-wrapper">
        <label for="messageInput">Feedback</label>
        <textarea name="messageInput" placeholder="Type your message here."></textarea>
      </section>
  
      <section class="feedback-btns-wrapper">
        <button class="send-btn">Send</button>
        <button class="cancel-btn">Cancel</button>
      </section>
    </section>
  </main>

  <footer>
    <div class="toggle-btns-wrapper">
      <button class="toggle-btn-wrapper" id="block-toggle-btn">
        <div class="toggle-btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
          </svg>
          <span>Block</span>
        </div>
      </button>
  
      <button class="toggle-btn-wrapper" id="calendar-toggle-btn">
        <div class="toggle-btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span>Calendar</span>
        </div>
      </button>
  
      <button class="toggle-btn-wrapper" id="feedback-toggle-btn">
        <div class="toggle-btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
          </svg>
          <span>Feedback</span>
        </div>
      </button>
    </div> 
  </footer>
</body>
</html>
